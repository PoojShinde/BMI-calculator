<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Check your BMI</h1>
    <div class="container">
    
    <h3>Enter your weight and height belowe to check your BMI results</h3>

    <h3>Put your weight in here(KG)</h3>
    <input type="number" placeholder="Enter weight" id="weight">
    <br>
    <h3>And your height in here(CM)</h3>
    <input type="number" placeholder="Enter height" id="height"> 
    <br>
    <br>
    <button onclick="calculate()">Calculate BMI</button>
    <br>
    <br>
    <h3 id="results">Your Bmi results are displayed here</h3>
</div>
    <script>
        function calculate(){
            let weight = document.getElementById("weight").value
            let height = document.getElementById("height").value
            let bmi = (weight) / (height * height);
            // UnderWeight - bmi <= 18.4
            // Normal Weight - bmi >= 18.5 && bmi <= 24.9
            // Overweight - bmi >= 25 && bmi <= 29.9
            // Obese - bmi >= 30
            if(bmi<= 18.4){
                let res = document.getElementById("results").innerText = `Your BMI is ${bmi}  which means you are Underweight`
                console.log(res);

            }else if(bmi >= 18.5 && bmi <= 24.9){
                let res = document.getElementById("results").innerText = `Your BMI is ${bmi}  which means you are Normal`
                console.log(res);
            }else if(bmi >= 25 && bmi <= 29.9){
                let res = document.getElementById("results").innerText = `Your BMI is ${bmi}  which means you are Obese`
                console.log(res);

            }else{
                let res = document.getElementById("results").innerText = `Your BMI is ${bmi}  which means you are Overweight`
                console.log(res);
            }

        }
    </script>
</body>
</html>
